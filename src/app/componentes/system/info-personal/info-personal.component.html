<div class="form-container">
    <form (ngSubmit)="editarInfoPersonal()">
        <h2>Cuenta</h2>

        <!-- Campo Nombre -->
        <div class="input-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" [(ngModel)]="nombre" required />
        </div>

        <!-- Campo Apellido -->
        <div class="input-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" [(ngModel)]="apellido" required />
        </div>

        <!-- Campo Correo -->
        <div class="input-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo" [(ngModel)]="correo" required />
        </div>

        <!-- Botones de acción -->
        <div class="button-group">
            <button type="button" class="btn-cambiar" (click)="cambioContrasena(this.idcuentas)">Editar contraseña</button>
            <button type="submit" class="btn-guardar">Guardar</button>
            <button type="button" class="btn-atras" (click)="regresar()">Atrás</button>
        </div>
    </form>
</div>
